name: deploy-book

# Run this when the master or main branch changes
on:
  push:
    branches:
    - master
    - main
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**

# This job installs dependencies, builds the book, and pushes it to `gh-pages`
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3

    # Install dependencies
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Copy labs files to docs/labs folder
    # This is necessary because the "colab" button 
    # searches the files in that directory!
    - name: Copy labs files to docs/labs
      run: |
        mkdir -p docs/labs/
        cp -r labs/* docs/labs/

    # Commit the labs files
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/labs
        git commit -m "Automatically add labs files to docs/labs [skip ci]" || echo "No changes to commit"
        git push 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Build the book
    - name: Build the book
      run: |
        jupyter-book build .

    - name: Configure Pages
      uses: actions/configure-pages@v5

    # Upload the book's HTML as an artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _build/html
      continue-on-error: true

    # Deploy the book's HTML to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
